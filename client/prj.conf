# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="GuitarAcc Guitar"
CONFIG_BT_DEVICE_APPEARANCE=0

# Connection context for managing connections
CONFIG_BT_CONN_CTX=y

# DK Library for LED and button support
CONFIG_DK_LIBRARY=y

# Logging
CONFIG_LOG=y
CONFIG_DEBUG_THREAD_INFO=y

# RTT (SEGGER Real-Time Transfer) for debug output
# TODO: Disable RTT before production shipment for performance/security
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_BACKEND_UART=n

# Sensor support for ADXL362 accelerometer
CONFIG_SENSOR=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y
CONFIG_ADXL362_ACCEL_RANGE_2G=y

# ADXL362 Hardware Wake-on-Motion (Interrupt-driven)
# Use INT1 pin for motion interrupts
CONFIG_ADXL362_INTERRUPT_MODE=1
# 500mg = 0.5g motion threshold
CONFIG_ADXL362_ACTIVITY_THRESHOLD=500
# 5 samples at ODR for inactivity detection
CONFIG_ADXL362_INACTIVITY_TIME=5

# GPIO for interrupt handling
CONFIG_GPIO=y

# Power management
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# Bootloader support
CONFIG_PARTITION_MANAGER_ENABLED=y
CONFIG_MCUBOOT_APPLICATION_IMAGE_NUMBER=0
CONFIG_MCUBOOT_NETWORK_CORE_IMAGE_NUMBER=1
CONFIG_MCUBOOT_SIGNATURE_KEY_FILE="/opt/nordic/ncs/v3.2.1/bootloader/mcuboot/root-rsa-2048.pem"
CONFIG_MCUBOOT_BOOTLOADER_MODE_OVERWRITE_ONLY=y
CONFIG_ROM_END_OFFSET=0x180
